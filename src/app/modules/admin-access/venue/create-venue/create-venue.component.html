<div class="container mt-4">
  <div class="card shadow-lg rounded-3">
    <div
      class="card-header bg-primary text-white d-flex justify-content-between"
    >
      <h4 class="mb-0">Create New Venue</h4>
      <button [routerLink]="['/admin/venue-list']" class="btn btn-warning">
        Goto Venue List
      </button>
    </div>
    <div class="card-body">
      <form [formGroup]="venueForm" (ngSubmit)="onSubmit()">
        <!-- Venue Basic Info -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Venue Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter venue name"
              formControlName="venueName"
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">Capacity</label>
            <input
              type="number"
              class="form-control"
              placeholder="Enter Capacity"
              formControlName="venueCapacity"
            />
          </div>
        </div>

        <!-- Address -->
        <h5 class="mt-4">Address</h5>
        <div formGroupName="address" class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Street</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Street"
              formControlName="street"
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter city"
              formControlName="cityName"
            />
          </div>
          <div class="col-md-3">
            <label class="form-label">PIN Code</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Pincode"
              formControlName="pin"
            />
          </div>
        </div>

        <!-- Venue Type & Categories -->
        <div class="d-flex gap-3 col-12">
          <div class="col-md-6">
            <label class="form-label">Venue Type</label>
            <select class="form-select" formControlName="venueType">
              <option value="">Select Type</option>
              <option>Movie</option>
              <option>Sports</option>
              <option>Event</option>
              <option>Activities</option>
              <option>Plays</option>
            </select>
          </div>

          <!-- Supported Categories -->
          <div class="col-md-6">
            <h5 class="mt-0">Supported Categories</h5>
            <select class="form-select" formControlName="supportedCategories">
              <option value="IMAX">IMAX</option>
              <option value="2D">2D</option>
              <option value="3D">3D</option>
              <option value="4D">4D</option>
            </select>
          </div>
        </div>

        <!-- Amenities -->
        <div class="col-md-6 mt-2">
          <label class="form-label">Amenities</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Amenities"
            formControlName="amenities"
          />
        </div>

        <!-- Screens -->
        <div formArrayName="screens" class="screen_wrapper mt-4">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mt-2">Screens</h5>
            <button
              class="btn btn-primary btn-sm"
              type="button"
              (click)="addScreen()"
            >
              + Add Screen
            </button>
          </div>

          <div
            *ngFor="let screen of screens.controls; let s = index"
            [formGroupName]="s"
            class="border rounded p-3 mb-3"
          >
            <!-- Screen Header -->
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h6>Screen {{ s + 1 }}</h6>
              <button
                class="btn btn-danger btn-sm"
                type="button"
                (click)="removeScreen(s)"
                [disabled]="screens.length === 1"
              >
                Remove Screen
              </button>
            </div>

            <!-- Screen Name -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Screen Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Screen Name"
                  formControlName="screenName"
                />
              </div>
            </div>

            <!-- Layouts -->
            <div formArrayName="layouts" class="mt-3">
              @for (layout of getLayouts(s).controls; track $index) {
              <div [formGroupName]="$index" class="border p-2 mb-2">
                <div
                  class="d-flex justify-content-between align-items-center mb-2"
                >
                  <h6>Category {{ $index + 1 }}</h6>
                  <button
                    class="btn btn-outline-danger btn-sm"
                    type="button"
                    (click)="removeLayout(s, $index)"
                    [disabled]="getLayouts(s).length === 1"
                  >
                    Remove
                  </button>
                </div>

                <div class="row mb-2">
                  <div class="col-md-4">
                    <label class="form-label">Category Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="VIP/Standard/Regular"
                      formControlName="layoutName"
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Rows (Select A-Z)</label>
                    <div class="d-flex flex-wrap gap-2">
                      <div *ngFor="let row of seatRows">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          [value]="row"
                          (change)="toggleRowSelection($event, s, $index)"
                          [checked]="isRowSelected(row, s, $index)"
                        />
                        <span class="ms-1">{{ row }}</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Columns</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="10"
                      formControlName="cols"
                    />
                  </div>
                </div>
              </div>

              }

              <!-- Add Layout Button -->
              <button
                class="btn btn-success btn-sm mt-2"
                type="button"
                (click)="addLayout(s)"
              >
                + Add Category
              </button>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-end mt-4">
          <button type="reset" class="btn btn-outline-secondary me-2">
            Reset
          </button>
          @if(editMode){
          <button type="submit" class="btn btn-warning">Update Venue</button>
          }@else {
          <button type="submit" class="btn btn-primary">
            Create New Venue
          </button>

          }
        </div>
      </form>
    </div>
  </div>
</div>
